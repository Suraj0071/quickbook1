
{% extends "base_dashboard.html" %}
 
{% block content %}
{% load static %}

<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Invoice /</span> Edit  Customer</h4>
<h5>Basic information</h5>


<center>

   <form method="post">
    {% csrf_token %}

    <div class="card mb-4">
        <h5 class="card-header">Edit  customer</h5>
        <div class="card-body">
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Customer</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="name" id="html5-text-input" required />
            </div>
          </div>

          <h5 class="card-header">Primary Contact</h5> 


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="first_name" id="html5-text-input" />
            </div>
          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="last_name" id="html5-text-input" />
            </div>
          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
              <input class="form-control" type="email" name="email" id="html5-text-input" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Phone</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="phone" id="html5-text-input" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Account Number</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="account_number" id="html5-text-input" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Website</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="website" id="html5-text-input" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Notes</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="notes" id="html5-text-input" />
            </div>
          </div>

          <br><br>

          


          <h5 class="card-header">Billing</h5> 


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Currency</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="currency" id="html5-text-input" />
            </div>



          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Billing address</label>
            <div class="col-md-10">
              <input class="form-control"  style="margin-top: 20px;" type="text" id="html5-text-input" placeholder="Address" name="address1"/>
              <input class="form-control" style="margin-top: 20px;"  type="text" id="html5-text-input" placeholder="Address2(optional)"  name="address2"/>
              <input class="form-control" style="margin-top: 20px;" type="text" id="html5-text-input" placeholder="country"name="country" />
              <input class="form-control" style="margin-top: 20px;" type="text" id="html5-text-input" placeholder="city" name="city" />
              <input class="form-control" style="margin-top: 20px;" type="text" id="html5-text-input" placeholder="postal" name="postal" />
            </div>
            <br><br>

          </div>

          


          <h5 class="card-header">Shipping</h5>
          
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Ship to </label>
            <div class="col-md-10">
              <input class="form-control" type="text"  id="html5-text-input"  placeholder="" name="ship_to"  />
            </div>

            <div class="mb-3 row">
              <label for="html5-text-input" class="col-md-2 col-form-label">Billing address</label>
              <div class="col-md-10">
                <input class="form-control"   style="margin-top: 20px;" type="text"   id="html5-text-input" placeholder="Address" name="ship_address1"/>
                <input class="form-control" style="margin-top: 20px;" type="text"   id="html5-text-input" placeholder="Address2(optional)"  name="ship_address2"/>
                <input class="form-control" style="margin-top: 20px;" type="text"  id="html5-text-input" placeholder="country"name="ship_country" />
                <input class="form-control" style="margin-top: 20px;" type="text"   id="html5-text-input" placeholder="city" name="ship_city" />
                <input class="form-control" style="margin-top: 20px;"type="text"   id="html5-text-input" placeholder="postal" name="ship_postal" />
              </div>

              <div class="mb-3 row" style="margin-top: 30px;">
                <label for="html5-text-input" class="col-md-2 col-form-label">Phone </label>
                <div class="col-md-10">
                  <input class="form-control"  style="margin-top: 20px;" type="text" id="html5-text-input"  placeholder="" name="ship_phone"  />
               </div>


               <div class="mb-3 row">
                <label for="html5-text-input" style="margin-top: 20px;" class="col-md-2 col-form-label">Delivery Instuctions </label>
                <div class="col-md-10">
                  <input class="form-control" style="margin-top: 20px;" type="text"  id="html5-text-input"  placeholder="" name="del_instuctions"  />
               </div>
</div></div></div></div></div></div></div>
<button type="submit" class="btn btn-primary">Save changes</button>
  






   
</form>

    

</center>


{% endblock %}
