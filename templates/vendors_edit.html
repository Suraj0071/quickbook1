
{% extends "base_dashboard.html" %}
 
{% block content %}
{% load static %}

<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Invoice /</span> Edit Customer</h4>
<h5>Basic information</h5>


<center>

   <form method="post">
    {% csrf_token %}
    
{% if response %}
    <div class="card mb-4">
        <h5 class="card-header">Add  Vendor</h5>
        <div class="card-body">
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-10">
              <input class="form-control" type="text" value= {{response.name}} name="name" id="html5-text-input" required />
            </div>
          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
              <input class="form-control" type="text" value= {{response.email}} name="email" id="html5-text-input" />
            </div>
          </div>

         
  
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Currency</label>
            <div class="col-md-10">
                <select id="defaultSelect" class="form-select"  value= {{response.currency}} name="currency" required>
                    <option  selected disabled >Select Currency</option>
                    {% for cur in currency %}
                          <option value="{{ cur.id }}">{{ cur.currency }}</option>
                      {% endfor %}
          
                  </select>
            </div>
          </div>




          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label"> Address</label>
            <div class="col-md-10">
              <input class="form-control"  style="margin-top: 20px;" type="text" id="html5-text-input" placeholder="Address"   value= {{response.address1}} name="address1"/>
              <input class="form-control" style="margin-top: 20px;"  type="text" id="html5-text-input" placeholder="Address2(optional)"  value= {{response.address2}}  name="address2"/>
              
            </div>
            <br><br>

          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">City</label>
            <div class="col-md-10">
              <input class="form-control" type="text" value= {{response.city}}  name="city" id="html5-text-input" />
            </div>
          </div>



          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Postal</label>
            <div class="col-md-10">
              <input class="form-control" type="text" value= {{response.postal}}  name="postal" id="html5-text-input" />
            </div>
          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Phone</label>
            <div class="col-md-10">
              <input class="form-control" type="text"  value= {{response.phone}}  name="phone" id="html5-text-input" />
            </div>
          </div>

          
{% endif %}
</div></div>
<button type="submit" class="btn btn-primary">Save changes</button>
  


   
</form>

    

</center>


{% endblock %}
