
{% extends "base_dashboard.html" %}
 
{% block content %}
{% load static %}

<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Invoice /</span>  Add Bill </h4>


<center>

   <form method="post">
    {% csrf_token %}

    <div class="card mb-4">
        <h5 class="card-header">Create Bill</h5>
        <div class="card-body">
            
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="name" id="html5-text-input" required />
            </div>
          </div>
        
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" name="description" id="html5-text-input" rows="3"></textarea>
            </div>
          </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="price" id="html5-text-input" required/>
            </div>
          </div>


          <div class="mb-3 row">
            <label for="defaultCheck1" class="col-md-2 col-form-label">Sell this</label>
            <div class="col-md-10">
                <input class="form-check-input" style="margin-right: 100%;" type="checkbox" name="sell_this" id="defaultCheck1">
            </div>
        </div>
        


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Expense account</label>
            <div class="col-md-10">
              <input class="form-control" type="price" name="expense_account" id="html5-text-input" />
            </div>
          </div>


          <div class="mb-3 row">
            <label for="defaultCheck1" class="col-md-2 col-form-label"> Buy this</label>
            <div class="col-md-10">
                <input class="form-check-input" style="margin-right: 100%;" type="checkbox" name="buy_this" id="defaultCheck1">
            </div>
        </div>


          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Income account</label>
            <div class="col-md-10">
              <input class="form-control" type="price" name="income_account" id="html5-text-input" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="html5-text-input" class="col-md-2 col-form-label">Selcect Tax</label>
            <div class="col-md-10">
              <select id="defaultSelect" class="form-select" name="sales_tax" required>
                <option selected disabled >Select tax</option>
                {% for tax in taxes %}
                      <option value="{{ tax.id }}">{{ tax.abbreviation }}</option>
                  {% endfor %}
  
              </select>
            </div>
          </div>


          












    









          <!-- <div class="form-check mt-3">
            <label class="form-check-label" for="defaultCheck1"> Unchecked </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
           
          </div> -->











          

<button type="submit" class="btn btn-primary">Save changes</button>
  






   
</form>

    

</center>


{% endblock %}
